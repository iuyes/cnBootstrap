<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>按钮</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet/less" href="../assets/less/wf.less" >
<script src="../assets/js/less-1.3.3.min.js"></script>
<style>
h1, h2, h3 { margin: 1em 0; font-weight: bold; }
h1 { font-size: 2em; }
h2 { font-size: 1.5em; }
h3 { font-size: 1.2em; }

</style>
</head>
<body>
<div class="wrap">
<h1>buttons</h1>
<h3>按钮样式类别</h3>
<button class="btn">按钮</button>
<button class="btn btn-large">按钮</button>
<button class="btn btn-small">按钮</button>
<button class="btn btn-mini">按钮</button>


<button class="btn btn-primary">按钮</button>
<button class="btn btn-info">按钮</button>
<button class="btn btn-success">按钮</button>
<button class="btn btn-warning">按钮</button>
<button class="btn btn-danger">按钮</button>
<button class="btn btn-inverse">按钮</button>
<button class="btn btn-link">按钮</button>

<!-- 新增按钮样式 -->
<button class="btn btn-buff">按钮</button>
<button class="btn btn-orange">按钮</button>
<button class="btn btn-pink">按钮</button>

<h3>按钮禁用样式</h3>

<button class="btn disabled">按钮</button>
<button class="btn btn-large disabled">按钮</button>
<button class="btn btn-small disabled">按钮</button>
<button class="btn btn-mini disabled">按钮</button>


<button class="btn btn-primary disabled">按钮</button>
<button class="btn btn-info disabled">按钮</button>
<button class="btn btn-success disabled">按钮</button>
<button class="btn btn-warning disabled">按钮</button>
<button class="btn btn-danger disabled">按钮</button>
<button class="btn btn-inverse disabled">按钮</button>
<button class="btn btn-link disabled">按钮</button>

<!-- 新增按钮样式 -->
<button class="btn btn-buff disabled">按钮</button>
<button class="btn btn-orange disabled">按钮</button>
<button class="btn btn-pink disabled">按钮</button>
<br><br>

<button class="btn btn-large btn-block">按钮</button>

<br><br>

<button class="btn disabled">按钮</button>
<button class="btn"><i class="icon-*"></i>按钮</button>

</div>
</body>
</html>
